<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Order Details</title>
</head>
<body>
    <main layout:fragment="main" class="container">
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <!--카드 헤더-->
                <div class="card-header py-3">
                    <!--카드 타이틀-->
                    <h6 class="m-0 font-weight-bold text-primary">주문 상세</h6>
                </div>
                <!--카드 내용-->
                <div class="card-body">
                    <!--테이블 컨테이너-->
                    <div class="table-responsive">
                        <!--테이블-->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>주문 번호</th>
                                    <th>고객 번호</th>
                                    <th>주문 일시</th>
                                    <th>주문 상태</th>
                                    <th>주문 가격</th>
                                    <th>상품 번호</th>
                                    <th>주문한 상품 개수</th>
                                    <th>상품 이름</th>
                                    <th>상품 가격</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--orderitem에 개수에 맞게 실행 할 수 있도록 수정 해야됨-->
                                <tr th:each="product : ${detail.products}">
                                    <td th:text="${detail.orderId}"></td>
                                    <td th:text="${detail.userId}"></td>
                                    <td th:text="${#temporals.format(detail.orderDate, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${detail.orderStatus}"></td>
                                    <td th:text="${#numbers.formatInteger(detail.totalPrice, 3, 'COMMA')}"></td>
                                    <td th:text="${product.productId}"></td>
                                    <td th:text="${product.quantity}"></td>
                                    <td th:text="${product.productName}"></td>
                                    <td th:text="${product.productPrice}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script layout:fragment="js">
        $(document).ready(function(){
            $("#sideOrder").addClass("active");
        });
    </script>
</body>
</html>
