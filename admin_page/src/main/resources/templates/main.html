<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>Dashboard</title>
</head>

<body>
    <main layout:fragment="main">
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">

                <!-- Area Chart -->
                <div class="col-xl-8 col-lg-7">
                    <div class="card shadow mb-4">
                        <!-- Card Header -->
                        <div
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">연도별 누적 매출 금액</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="myAreaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pie Chart -->
                <div class="chart-container">
                    <canvas id="pie-chart1" class="pie-chart"></canvas>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var labels1 = /*[[${getKindStatus}]]*/ [];
                    var values1 = /*[[${getCountStatus}]]*/ [];
                    /*]]>*/


                    new Chart(document.getElementById("pie-chart1"), {
                        type: 'pie',
                        data: {
                            labels: labels1,
                            datasets: [{
                                label: "",
                                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                                data: values1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                datalabels: {
                                    formatter: (value, context) => {
                                        let total = context.dataset.data.reduce((acc, val) => acc + val, 0);
                                        let percentage = Math.round(value / total * 100);
                                        return percentage + '%';
                                    },
                                    color: '#fff',
                                    font: {
                                        size: 12
                                    },
                                    anchor: 'end',
                                    align: 'start'
                                },
                                title: {
                                    display: true,
                                    text: '주문 상태 수',
                                    font: {
                                        size: 18
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            let value = tooltipItem.raw;
                                            let dataset = tooltipItem.chart.data.datasets[tooltipItem.datasetIndex];
                                            let total = dataset.data.reduce((acc, val) => acc + val, 0);
                                            let percentage = Math.round(value / total * 100);
                                            return tooltipItem.label + ': ' + value + ' 개 (' + percentage + '%)';
                                        }
                                    }
                                }
                            },
                            radius: '100%'
                        }
                    });
                </script>
            </div>
            <!-- Bar Chart -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">상품 수량</h6>
                </div>
                <div class="card-body">
                    <div class="chart-bar">
                        <canvas id="myBarChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" th:href="@{login}">Logout</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
